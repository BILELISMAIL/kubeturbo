Version: v1
kind: Pod
metadata:
  name: kubeturbo
  labels:
    name: kubeturbo
spec:
  containers:
  - name: kubeturbo
    image: vmturbo/kubeturbo:latest
    command:
      - /bin/kubeturbo
    args:
      - --v=2
      - --kubeconfig=<PATH_TO_KUBECONFIG>
      - --turboconfig=/etc/kubeturbo/config
    volumeMounts:
    - name: turbo-config
      mountPath: /etc/kubeturbo
      readOnly: true
    - name: kubeconfig-dir
      mountPath: <DIRECTORY_CONTAINS_KUBECONFIG>
      readOnly: true
  volumes:
  - name: turbo-config
    hostPath:
      path: /etc/kubeturbo
  - name: kubeconfig-dir
    hostPath:
      path: <DIRECTORY_CONTAINS_KUBECONFIG>
  restartPolicy: Always
